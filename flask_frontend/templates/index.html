<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ad Rewriting Agent</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <header>
            <h1>Zocket Assignment Demo</h1>
        </header>
        <main>
            <form action="/rewrite" method="POST">
                <label for="original_text">Original Text:</label>
                <textarea
                    id="original_text"
                    name="original_text"
                    required
                ></textarea>

                <label for="target_tone">Target Tone:</label>
                <select id="target_tone" name="target_tone" required>
                    <option value="professional">Professional</option>
                    <option value="fun">Fun</option>
                    <option value="casual">Casual</option>
                    <option value="urgent">Urgent</option>
                    <option value="luxury">Luxury</option>
                    <option value="friendly">Friendly</option>
                </select>

                <label>
                    Target Platforms:
                </label>
                <div>
                    <input
                        type="checkbox"
                        name="target_platforms"
                        value="facebook"
                    />
                    <label for="facebook">Facebook</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        name="target_platforms"
                        value="google"
                    />
                    <label for="google">Google</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        name="target_platforms"
                        value="instagram"
                    />
                    <label for="instagram">Instagram</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        name="target_platforms"
                        value="linkedin"
                    />
                    <label for="linkedin">LinkedIn</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        name="target_platforms"
                        value="twitter"
                    />
                    <label for="twitter">Twitter</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        name="target_platforms"
                        value="tiktok"
                    />
                    <label for="tiktok">TikTok</label>
                </div>

                <label for="brand_context">Brand Context (optional):</label>
                <input type="text" id="brand_context" name="brand_context" />

                <label for="target_audience">Target Audience (optional):</label>
                <input
                    type="text"
                    id="target_audience"
                    name="target_audience"
                />

                <button type="submit">Rewrite Ad</button>
            </form>
        </main>
    </body>
</html>
